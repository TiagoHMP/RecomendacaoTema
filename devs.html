<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferramenta de recomendacao</title>
    <link rel="stylesheet" href="assets/css/estilo.css">
</head>

<body>
    <header>
        <a href="index.html"><img src="/assets/images/logo.png" alt=""></a>
    </header>
    <main>
        <div class="main-frame">
            <h1 class="texto-comum">Olá desenvolvedor, descreva sua área de interesse</h1>

            <form class="form-general" id="form-entity">
                <textarea name="phone" class="description-area" id="description-area" placeholder="Área de interesse"></textarea>
                <div class="tema-qualquer">
                    <h3 class="texto-comum elemento_tema_qualquer">Tema aleatório</h3>
                    <input type="checkbox" class="checkbox-tema elemento_tema_qualquer" id="RandomSubject">

                    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
                    <script type="text/javascript">
                        $(function() {
                            $("#RandomSubject").click(function() {
                                if ($(this).is(":checked")) {
                                    $("#description-area").attr("enabled");
                                    $("#description-area").focus();
                                } else {
                                    $("#description-area").attr("disabled", "disabled");
                                }
                            });
                        });
                    </script>
                </div>

                <input name="name-entity" type="text" class="form-field" placeholder="Nome da equipe (se houver)" id="name" />
                <input name="name-contact" type="text" class="form-field" placeholder="Nome de contato" id="name" />
                <input name="email" type="text" class="form-field" id="email" placeholder="Email" />

                <a href="#"><button class="btn-extensify">Enviar</button></a>
            </form>
        </div>
    </main>
    <footer>
        <h3 class="texto-comum">Suporte</h3>

        <script src="javascript.js"></script>
    </footer>
</body>

</html>
